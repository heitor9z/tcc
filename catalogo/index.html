<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Lowkey Drip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-header"></div>

    <main>
        <div class="controls-area">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" id="searchInput" placeholder="Buscar produtos...">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="clothing">Roupas</button>
                <button class="filter-btn" data-category="sneakers">Tênis</button>
                <button class="filter-btn" data-category="accessories">Acessórios</button>
                <button class="filter-btn" data-category="favorites">Favoritos</button>
            </div>
        </div>

        <div class="products-count">
            Mostrando <span id="count-value">0</span> produtos
        </div>

        <div id="productList" class="products-grid"></div>
    </main>

    <div id="main-footer"></div>

    <script src="../layout.js"></script>
    <script src="script.js"></script>
</body>
</html>
