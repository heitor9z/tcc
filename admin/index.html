<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Lowkey Drip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo">LOWKEY <span class="text-blue">DRIP</span></div>
                <div class="badge-admin">ADMIN</div>
            </div>
            
            <nav class="menu">
                <button class="menu-btn active" onclick="showTab('pedidos', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    Pedidos
                </button>
                
                <button class="menu-btn" onclick="showTab('produtos', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    Estoque
                </button>
                
                <button class="menu-btn" onclick="showTab('novo', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Novo Produto
                </button>
            </nav>

            <div class="logout-area">
                <a href="../catalogo/index.html" class="logout-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Sair / Loja
                </a>
            </div>
        </aside>

        <main class="content">
            
            <section id="tab-pedidos" class="tab-content active">
                <header class="page-header">
                    <h1>Vendas Realizadas</h1>
                    <p class="subtitle">Gerencie os pedidos e status de envio.</p>
                </header>
                <div id="orders-list" class="orders-grid">
                    <div class="loading-state">Carregando dados...</div>
                </div>
            </section>

            <section id="tab-produtos" class="tab-content hidden">
                <header class="page-header">
                    <h1>Gerenciar Estoque</h1>
                    <p class="subtitle">Edite preços, cores e tamanhos do catálogo.</p>
                </header>

                <div class="products-table-wrapper">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th width="60">Img</th>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Detalhes (Cores/Tam)</th>
                                <th width="140">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="products-list-body">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="tab-novo" class="tab-content hidden">
                <header class="page-header">
                    <h1>Cadastrar Produto</h1>
                    <p class="subtitle">Adicione novos itens ao catálogo.</p>
                </header>

                <div class="form-card">
                    <form id="product-form">
                        <div class="form-row">
                            <div class="form-group"><label>Nome do Produto</label><input type="text" id="nome" required></div>
                            <div class="form-group"><label>Preço (R$)</label><input type="number" id="preco" step="0.01" required></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label>Categoria</label>
                                <select id="categoria">
                                    <option value="clothing">Roupas</option>
                                    <option value="sneakers">Tênis</option>
                                    <option value="accessories">Acessórios</option>
                                </select>
                            </div>
                            <div class="form-group"><label>URL da Imagem</label><input type="text" id="imagem" required></div>
                        </div>
                        <div class="form-group"><label>Cores Disponíveis</label>
                            <div class="checkbox-group">
                                <label class="chk-btn"><input type="checkbox" name="cor" value="#000000"> <span>Preto</span></label>
                                <label class="chk-btn"><input type="checkbox" name="cor" value="#ffffff"> <span>Branco</span></label>
                                <label class="chk-btn"><input type="checkbox" name="cor" value="#ff0000"> <span>Vermelho</span></label>
                                <label class="chk-btn"><input type="checkbox" name="cor" value="#3b82f6"> <span>Azul</span></label>
                                <label class="chk-btn"><input type="checkbox" name="cor" value="#eab308"> <span>Amarelo</span></label>
                            </div>
                        </div>
                        <div class="form-group"><label>Tamanhos</label>
                            <div class="checkbox-group">
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="S"> <span>S</span></label>
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="M"> <span>M</span></label>
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="L"> <span>L</span></label>
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="XL"> <span>XL</span></label>
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="40"> <span>40</span></label>
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="42"> <span>42</span></label>
                                <label class="chk-btn"><input type="checkbox" name="tamanho" value="44"> <span>44</span></label>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">Salvar Produto</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content admin-modal">
            <button class="close-modal" onclick="closeEditModal()">&times;</button>
            <h2>Editar Produto</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group"><label>Nome</label><input type="text" id="edit-nome" required></div>
                <div class="form-row">
                    <div class="form-group"><label>Preço</label><input type="number" id="edit-preco" step="0.01" required></div>
                    <div class="form-group"><label>Categoria</label>
                        <select id="edit-categoria">
                            <option value="clothing">Roupas</option>
                            <option value="sneakers">Tênis</option>
                            <option value="accessories">Acessórios</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"><label>URL Imagem</label><input type="text" id="edit-imagem" required></div>
                
                <div class="form-group"><label>Estoque Cores</label>
                    <div class="checkbox-group">
                        <label class="chk-btn"><input type="checkbox" name="edit-cor" value="#000000"> <span>Preto</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-cor" value="#ffffff"> <span>Branco</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-cor" value="#ff0000"> <span>Vermelho</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-cor" value="#3b82f6"> <span>Azul</span></label>
                    </div>
                </div>
                <div class="form-group"><label>Estoque Tamanhos</label>
                    <div class="checkbox-group">
                        <label class="chk-btn"><input type="checkbox" name="edit-tamanho" value="S"> <span>S</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-tamanho" value="M"> <span>M</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-tamanho" value="L"> <span>L</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-tamanho" value="40"> <span>40</span></label>
                        <label class="chk-btn"><input type="checkbox" name="edit-tamanho" value="42"> <span>42</span></label>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
