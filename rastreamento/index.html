<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento - Lowkey Drip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-header"></div>

    <main class="tracking-container">
        
        <div id="search-order-state" class="hidden" style="text-align:center; padding: 40px 0;">
            <h2 style="font-size:1.8rem; margin-bottom:10px;">Rastrear Pedido</h2>
            <p style="color:#a1a1aa; margin-bottom:30px;">Digite o n√∫mero do seu pedido para acompanhar o status.</p>
            <div style="display:flex; justify-content:center; gap:10px; max-width:400px; margin:0 auto;">
                <input type="number" id="input-order-id" placeholder="Ex: 15" style="background:#18181b; border:1px solid #3f3f46; color:#fff; padding:12px; border-radius:8px; width:100%; outline:none;">
                <button onclick="buscarManual()" class="btn-login-small" style="cursor:pointer;">Buscar</button>
            </div>
        </div>

        <div id="order-status-state">
            <a href="../meus_pedidos/index.html" class="back-link" style="margin-bottom:20px; display:inline-flex;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                Voltar aos Pedidos
            </a>

            <div class="status-card">
                <div class="card-header">
                    <div>
                        <h2 id="order-id">Carregando...</h2>
                        <p class="eta-text">Status Atual: <span class="highlight" id="text-status">...</span></p>
                    </div>
                    <div class="status-badge" id="badge-status">...</div>
                </div>
            </div>

            <div class="timeline-card">
                <h3>Progresso do Pedido</h3>
                <div class="timeline">
                    <div class="step" id="step-Pago">
                        <div class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg></div>
                        <div class="step-content"><h4>Pedido Confirmado</h4><p>Pagamento aprovado.</p></div>
                    </div>
                    <div class="step" id="step-Preparando">
                        <div class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg></div>
                        <div class="step-content"><h4>Preparando</h4><p>Separando no estoque.</p></div>
                    </div>
                    <div class="step" id="step-Caminho">
                        <div class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg></div>
                        <div class="step-content"><h4>A Caminho</h4><p>Saiu para entrega.</p></div>
                    </div>
                    <div class="step" id="step-Entregue">
                        <div class="step-icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></div>
                        <div class="step-content"><h4>Entregue</h4><p>Pedido recebido.</p></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="main-footer"></div>

    <script src="../layout.js"></script>
    <script src="script.js"></script>
</body>
</html>
